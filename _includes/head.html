<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href='http://fonts.googleapis.com/css?family=Roboto:500italic' rel='stylesheet' type='text/css'>
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %} | Tampon Club</title>
    <meta name="description" content="{{ site.description }}">
    <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <meta property="og:image" content="http://tampon.club/images/tampon_club_inverted.png" />

    {% if page.custom_js %}
      {% for js_file in page.custom_js %}
      <script src='/javascript/{{ js_file }}.js' type="text/javascript"></script>
      {% endfor %}
    {% endif %}
</head>
